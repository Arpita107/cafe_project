<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
<style>
  /* Base */
  body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 0; padding: 0;
    background: #eef2f7;
    color: #333;
    line-height: 1.6;
  }

  /* Header */
  header {
    background: linear-gradient(135deg, #4a90e2, #357ABD);
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 26px; 
    font-weight: 700;
    letter-spacing: 1px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
  }

  /* Container */
  .container {
    max-width: 950px;
    margin: 40px auto;
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
  }
  .container:hover {
    transform: translateY(-3px);
  }

  /* Section Titles */
  h2 {
    color: #2c3e50;
    margin-bottom: 15px;
    font-size: 22px;
    font-weight: 600;
    border-left: 4px solid #4a90e2;
    padding-left: 10px;
  }

  /* Table Styling */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  table th, table td {
    padding: 12px;
    text-align: center;
  }
  table th {
    background: #4a90e2;
    color: #fff;
    font-weight: 600;
  }
  table tr:nth-child(even) {
    background: #f9f9f9;
  }
  table tr:hover {
    background: #f1f7ff;
  }

  /* Summary Cards */
  .summary {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-top: 25px;
    flex-wrap: wrap;
  }
  .card {
    background: linear-gradient(135deg, #ffffff, #f7f9fc);
    border: 1px solid #e1e7ef;
    padding: 20px;
    border-radius: 12px;
    flex: 1; min-width: 200px;
    text-align: center;
    font-size: 18px;
    font-weight: 600;
    color: #2c3e50;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card span {
    display: block;
    font-size: 14px;
    font-weight: normal;
    color: #777;
    margin-top: 6px;
  }
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }
</style>
</head>
<body>
  <header>Profile Page</header>

  <div class="container">
    <h2>User Info</h2>
    <p><strong>Name:</strong> <span id="profileName"></span></p>
    <p><strong>Role:</strong> <span id="profileRole"></span></p>

    <div id="studentSection" style="display:none;">
      <h2>My Orders</h2>
      <table id="studentOrders">
        <thead>
          <tr>
            <th>Token</th>
            <th>Items</th>
            <th>Status</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="staffSection" style="display:none;">
      <h2>Order Summary</h2>
      <div class="summary">
        <div class="card">Completed: <span id="completedCount">0</span></div>
        <div class="card">Cancelled: <span id="cancelledCount">0</span></div>
      </div>
    </div>
  </div>

  <script>
    // ===== Dummy localStorage utils =====
    function getUser() {
      return JSON.parse(localStorage.getItem("user"));
    }
    function getOrders() {
      return JSON.parse(localStorage.getItem("orders")||"[]");
    }

    // ===== Profile Rendering =====
    function renderProfile(){
      const user = getUser();
      if(!user){ alert("Please login first"); return; }

      document.getElementById("profileName").textContent = user.username;
      document.getElementById("profileRole").textContent = user.role;

      if(user.role === "student"){
        document.getElementById("studentSection").style.display="block";
        const tbody = document.querySelector("#studentOrders tbody");
        tbody.innerHTML="";
        const myOrders = getOrders().filter(o=>o.by===user.username);
        myOrders.sort((a,b)=>b.at-a.at).forEach(o=>{
          const tr=document.createElement("tr");
          tr.innerHTML=`
            <td>#${String(o.token).padStart(3,'0')}</td>
            <td>${o.items.join(", ")}</td>
            <td>${o.status}</td>
            <td>${new Date(o.at).toLocaleString()}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      if(user.role === "staff"){
        document.getElementById("staffSection").style.display="block";
        const orders = getOrders();
        const completed = orders.filter(o=>o.status==="Collected").length;
        const cancelled = orders.filter(o=>o.status==="Cancelled").length;
        document.getElementById("completedCount").textContent = completed;
        document.getElementById("cancelledCount").textContent = cancelled;
      }
    }

    document.addEventListener("DOMContentLoaded", renderProfile);
  </script>
</body>
</html>
