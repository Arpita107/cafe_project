<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Café — LocalStorage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .hero {
      height: 100vh; /* full screen height */
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero .overlay {
      background: rgba(0,0,0,0.6); /* dark overlay */
      padding: 40px;
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }

    .nav button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <h1>Welcome to Smart Café</h1>
      <p>Your favorite place for coffee and snacks</p>
      <div class="nav">
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='menu.html'">Menu</button>
        <button onclick="location.href='order.html'">Order</button>
        <button onclick="location.href='profile.html'">Profile</button>
      </div>
    </div>
  </div>

  <script>
    // LocalStorage example
    localStorage.setItem('welcomeMessage', 'Welcome to Smart Café!');
    console.log(localStorage.getItem('welcomeMessage'));
  </script>
</body>
</html>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin:0; padding:0; background:#f5f5f5;
    }
    nav {
      position:fixed; top:0; left:0; right:0;
      height:60px; background:#333; color:#fff;
      display:flex; justify-content:space-between; align-items:center;
      padding:0 20px; z-index:10;
    }
    nav .logo { font-weight:600; font-size:18px; }
    nav .menu a { color:#fff; margin-left:20px; text-decoration:none; font-weight:500; }
    section { padding:80px 20px 40px; max-width:1100px; margin:auto; }
    h3 { margin-bottom:15px; font-size:26px; font-weight:700; color:#2d3436; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));}
